name: 'book-store-microservices'
services:
  catalog-service:
    image: manishyadav5064/book-store-catalog-service
#    pull_policy: always
    container_name: catalog-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://catalog-db:5432/book-store
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
#      - SWAGGER_API_GATEWAY_URL=http://api-gateway:8989/catalog
#      - MANAGEMENT_TRACING_ENABLED=${MANAGEMENT_TRACING_ENABLED}
#      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
#    labels:
#      logging: "promtail"

  order-service:
    image: manishyadav5064/book-store-order-service
#    pull_policy: always
    container_name: order-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ORDERS_CATALOG_SERVICE_URL=http://catalog-service:8081
      - DB_URL=jdbc:postgresql://order-db:5432/book-store-order-db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - RABBITMQ_HOST=bookstore-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
#      - OAUTH2_SERVER_URL=http://keycloak:9191
#      - SWAGGER_API_GATEWAY_URL=http://api-gateway:8989/orders
#      - MANAGEMENT_TRACING_ENABLED=${MANAGEMENT_TRACING_ENABLED}
#      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    ports:
      - "8082:8082"
    restart: unless-stopped
    depends_on:
      order-db:
        condition: service_healthy
      bookstore-rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
#    labels:
#      logging: "promtail"